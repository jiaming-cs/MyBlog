
<!DOCTYPE html>
<html>
    <head th:replace="admin/admin_fragments :: header('Login')">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>

<body>

    <div class="m-container-samll m-padded-tb-large">
        <div class="ui container" style="max-width: 35em !important;">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                  <h2 class="ui teal image header">
                    <div class="content">
                      Log-in to your account
                    </div>
                  </h2>
                  <form class="ui large form" id="loginForm" method="POST" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="text" name="userName" placeholder="User Name">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="password" name="passWord" placeholder="Password">
                        </div>
                      </div>
                      <button type="submit" class="ui fluid large teal submit button">Login</button>
                    </div>
              
                    <div class="ui error mini message" id="errorDiv"></div>

                    <div class="ui negative mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
              
                  </form>
              
              
                </div>
              </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script>

      $().ready(function(){
        $('#loginForm').validate(
          {
            errorLabelContainer: $("#errorDiv"),
            rules: {
              userName: "required",
              passWord: "required"
            },
            messages: {
              userName: "User name is required",
              passWord: "Password is required"
            }
          }
        );
      })

    </script>

</body>

</html>
