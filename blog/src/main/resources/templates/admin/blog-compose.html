<!DOCTYPE html>
<html lang="en">
<head th:replace="_fragments :: header('Composition')" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition</title>
</head>

<body>

    <!-- navigation -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui inverted secondary menu stackable">
            <div>
                <h2 class="ui header teal">Backstage Management</h2>
            </div>
        
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>Home</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>Category</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>Tag</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item ">
                    <div class="text">
                        <img src="https://picsum.photos/id/237/100/100" alt="" class="ui avator image">
                        Jiaming
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">Log Out</a>
                    </div>
                </div>
            </div>
                
            </div>
        </div>
        <a href="#" class="ui button menu toggle black m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">Release</a>
                <a href="#" class="item">List</a>
            </div>
        </div>
    </div>   
    

    
    
    <!-- content -->
    <div class="m-padded-tb-large">
        <div class="ui container">
            <form action="#" method="POST" class="ui form">
                <div class="field required">
                    <div class="ui left labeled input">
                        <div class="ui teal compact basic selection dropdown label">
                            <input type="hidded" value="origial">
                            <i class="dropdown icon"></i>
                            <div class="default text">Original</div>
                            <div class="menu">
                                <div class="item" data-value="original">Original</div>
                                <div class="item" data-value="translate">Translate</div>
                                <div class="item" data-value="Reprint">Reprint</div>
                            </div>
                        </div>
                        <input type="text" name="title", placeholder="Title">
                    </div>        
                </div>
                
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" placeholder="Blog Content" style="display: none;">
                            [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                        </textarea>    
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">Category</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">Category</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Data Structure</div>
                                    <div class="item" data-value="1">Oprting System</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">Tag</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">Tag</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Python</div>
                                    <div class="item" data-value="1">Java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic teal label" >Picture</label>
                        <input type="text" name="indexPicture" placeholder="Picture URL">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id ="recommend" name="recommend" class="hidden">
                            <label for="recommend">Recommend</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id ="share" name="share" class="hidden">
                            <label for="share">Allow Share</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id ="Reward" name="Reward" class="hidden">
                            <label for="reward">Reward</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id ="comment" name="comment" class="hidden">
                            <label for="comment">comment</label>
                        </div>
                    </div>
                </div>
                
                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">Back</button>
                    <button class="ui secondary button">Save</button>
                    <button type="submit" class="ui teal button">Release</button>
                </div>
            </form>
            

        </div>
    </div>
    <!-- footer -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>
    
    <div th:replace="_fragments :: scripts"></div>


    <script th:src="@{lib/editormd/editormd.min.js}"></script>
    <script type="text/javascript">
        var contentEditor;

        $(function() {
            contentEditor = editormd("md-content", {
                width   : "90%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });
            
            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
    </script>
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide')
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: 'Title: please input the title of the blog.'
                    }]
                }
            }
        })
    </script>
</body>
</html>
